<div class="col-md-4">
    <form>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" [(ngModel)]="name" #nameR="ngModel" name="nameN" class="form-control" id="userName" placeholder="Enter user name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" [(ngModel)]="email" #passWordR="ngModel" name="email" class="form-control" id="exampleInputPassword1" placeholder="email">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
    </form>
</div>
